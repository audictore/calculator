<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./assets/keys.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>

    </header>
    <main>
        <div class="calculadora">

            <div class="pantallas">
                <span class="pantalla_operacion" id="pantalla_operacion"></span>
                <span class="pantalla_resultado" id="pantalla_resultado"></span>
            </div>

            <div class="buttons">
                <button class="button operator CE">CE</button>
                <button class="button operator ←">←</button>
                <button class="button operator">/</button>
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button operator">*</button>
                <button class="button ">4</button>
                <button class="button ">5</button>
                <button class="button ">6</button>
                <button class="button operator">-</button>
                <button class="button ">1</button>
                <button class="button ">2</button>
                <button class="button ">3</button>
                <button class="button operator">+</button>
                <button class="button cero">0</button>
                <button class="button operator">.</button>
                <button class="button operator">=</button>
            </div>

        </div>

        <div class=record>
            <div class="record_scroll">
                <span id="operation_records_span"></span>
            </div>
            <div class="record_delete">
                <button id="button_record_delete"><img src="./assets/trash.png" alt=""></button>
            </div>
        </div>

    </main>

    <script src="./script.js"></script>
</body>
</html>
